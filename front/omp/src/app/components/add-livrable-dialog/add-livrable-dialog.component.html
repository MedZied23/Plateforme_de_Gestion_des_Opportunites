<div class="livrable-dialog">  <div class="dialog-header">
    <h3><i class="fas fa-file-alt"></i> Nouveau Livrable</h3>
    <button type="button" class="close-button" (click)="onCancel()">×</button>
  </div>
  
  <div class="dialog-content">
    <div class="form-group">
      <label for="livrableName">Nom du livrable</label>
      <input 
        type="text" 
        id="livrableName" 
        [(ngModel)]="livrable.name" 
        placeholder="Entrez le nom du livrable" 
        required>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="startWeek">Semaine de début</label>        <input 
          type="number" 
          id="startWeek" 
          [(ngModel)]="livrable.startWeek" 
          [max]="data.maxWeeks" 
          required>
      </div>
      
      <div class="form-group">
        <label for="endWeek">Semaine de fin</label>        <input 
          type="number" 
          id="endWeek" 
          [(ngModel)]="livrable.endWeek" 
          [max]="data.maxWeeks" 
          required>
      </div>
    </div>
    
    <div class="duration-info">
      <p>Durée: <strong>{{ calculateDuration() }}</strong> semaine(s)</p>
      <p class="note">Durée maximale du projet: {{ data.maxWeeks }} semaines</p>
    </div>
  </div>
    <div class="dialog-actions">
    <button class="btn-secondary" (click)="onCancel()">
      Annuler
    </button>
    <button class="btn-primary" 
            [disabled]="!livrable.name.trim() || 
                      livrable.startWeek > livrable.endWeek || 
                      livrable.startWeek <= 0 || 
                      livrable.endWeek <= 0 ||
                      livrable.startWeek > data.maxWeeks || 
                      livrable.endWeek > data.maxWeeks" 
            (click)="onSave()">
      Ajouter
    </button>
  </div>
</div>
